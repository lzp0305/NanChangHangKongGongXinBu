<body style="font-family: Microsoft YaHei;">
	<div class="header">
		<div class="center">
			<a href="" class="logo"><img src="images/logo.png" alt="" height="52"></a>

			<a href="" class="te">&gt;English</a>
		</div>
	</div>
	<div class="banner">
		<div class="swiper-container container1">
			<div class="swiper-wrapper wrapper1">
				<div class="swiper-slide" style="background: url(images/sy-banner1.jpg) center no-repeat"><a href=""></a></div>
			</div>
			<a href="" class="arrow-left"></a>
			<a href="" class="arrow-right"></a>
		</div>
		<script>
		var swiper1 = new Swiper('.container1',{
			loop:true,
			grabCursor: true,
		});
		$('.arrow-left').on('click', function(e){
			e.preventDefault()
			swiper1.swipePrev()
		});
		$('.arrow-right').on('click', function(e){
			e.preventDefault()
			swiper1.swipeNext()
		});
		</script>
		<div class="search">

			<input type="submit" class="search-button" value="">
		</div>
		<script>
			$(".search").on("click", function(e){
				$(".zhezhao").show();
				$(document).one("click", function(){
					$(".zhezhao").hide();
				});
				e.stopPropagation();
			});
			$(".search").on("click", function(e){
				e.stopPropagation();
			});
